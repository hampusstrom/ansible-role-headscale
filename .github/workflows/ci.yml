
---
name: CI
'on':
  pull_request:
  push:
    branches:
      - main
defaults:
  run:
    working-directory: 'hampusstrom.headscale'
jobs:
  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
          distro:
            - centos8
            - debian10
            - debian11
            - ubuntu2004
            - ubuntu2204
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'hampusstrom.headscale'

      - name: Set up Python3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule[docker] yamllint ansible-lint

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
